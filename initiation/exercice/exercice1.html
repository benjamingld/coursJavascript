<body>
    <script>
        const MAJEURFR = 18;
        const MAJEURUS = 21;
        let pays = prompt("Saisir votre pays (US OU FR)");
        let age = prompt("Saisir votre age");
        console.log(age,pays);


        let ageEntier = parseInt(age);
        if(Number.isInteger(ageEntier) == true && (pays=="FR" || pays=="US")){
            if(ageEntier>=MAJEURFR && pays=="FR"){
                console.log("MAJEUR FR");
            } else if(ageEntier>=MAJEURUS && pays=="US"){
                console.log("MAJEUR US");
            } else {
                console.log("MINEUR");
            }
        } else {
            console.log("Erreur de saisie");
        }
    </script>
