    creer une fonction permettant de :

    -Afficher la moyenne.

    <script>
        function calculMoyenne(){
            let tableau = [];
            let note = "";
            let somme = 0;
            const STOP = "";
            do{
                note = prompt("Entrer note :");
                if(note != STOP && note>=0 && note<=20){
                    tableau.push(parseInt(note));
                } else {
                    alert("Erreur ou fin du programme")
                }
                console.log(note);
            }while(note != STOP)
            console.log("--fin--");
            console.log(tableau);
            //AFFICHAGE MOYENNE
            //tableau.forEach((elm,ind)=>somme += elm);
            tableau.forEach(function(elm,ind){
                somme = somme + elm;
            });

            alert("Moyenne : " + (somme / tableau.length).toFixed(2));


        }
        calculMoyenne();
    </script>
