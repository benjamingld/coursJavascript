<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //AJOUTER A LA FIN DU TABLEAU
        var tableau = [1,2];
        var tab = [1,2,3];
        tableau.push(3);
        console.log(tableau);
        tableau.push(4,5,6,7,8,9,10);
        tableau.push(['a',"b",'c',[1,2,3,4],tab]);
        

        //AJOUT DEBUT TABLEAU
        tableau.unshift("Ajout","au","debut");
        console.log(tableau);

        //SUPPRIMER PREMIER ELEMENT
        tableau.shift();
        console.log(tableau);

        //SUPPRIMER LE DERNIER ELEMENT
        tableau.pop();
        tableau.pop();

        console.log(tableau);

    </script>
</body>
</html>
