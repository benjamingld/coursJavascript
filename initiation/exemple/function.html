    <script>
        function premiere(){
            console.log("Bonjour");
            return "hello";
        }

        var info = premiere();

        console.log("--FUNCTION CALCUL--");

        function calcul(a,b){
            let nombre1 = a;
            let nombre2 = b;
            return nombre1 + nombre2;
        }

        let result = calcul(parseInt(prompt("Valeur1")),parseInt(prompt('Valeur2')));
        console.log(result);
        
        
        
        result = calcul(30,25);
        console.log(result);
        result = calcul(45,25);
        console.log(result);
