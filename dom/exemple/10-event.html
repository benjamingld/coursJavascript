<body>
    <button id="buttonEvent">non cliqué</button>
    <script>
        document.querySelector("button#buttonEvent").addEventListener('click',function essai(){
           //THIS FAIT REFERENCE A L'ELEMENT DECLENCHEUR DE L'EVENT
            console.log(this.nodeName.toLowerCase() + " : " + this.innerHTML,this.style.backgroundColor); 
            this.innerHTML = "Cliqué";
            if(this.style.backgroundColor == "rgb(255, 0, 0)") {
                this.style.backgroundColor = "rgb(0, 255, 0)";
            } else {
                this.style.backgroundColor = "rgb(255, 0, 0)";
            }

            this.style.color = "white";
            this.style.fontStyle = "30px";

            //this.removeEventListener('click',essai);

        });
