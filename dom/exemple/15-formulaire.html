<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <form action="" id="form_connexion" name="form_connexion" method="GET">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="text" class="form-control" placeholder="Enter email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" id="remember"> Remember me
                </label>
            </div>
            <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">Option 1
            </label>
            </div>
            <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">Option 2
            </label>
            </div>
            <div class="form-check-inline disabled">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optradio">Option 3
            </label>
            </div>
            <div class="form-group">
            <label for="sel1">Select list:</label>
            <select class="form-control" id="sel1" name="sel1">
                <option value=0>Choisir</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
            </select>
            </div>
            <button type="submit" class="btn btn-primary" name="connexion" id="connexion">Submit</button>
        </form>
       </div>
    </body>
</html>
