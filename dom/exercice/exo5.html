<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="monimage" src="https://m.media-amazon.com/images/I/51GXJucnUaL._AC_SY200_.jpg" alt="">


    <script>
        //MOUSEOVER : QUAND LA SOURIS EST DESSUS
        document.querySelector("#monimage").addEventListener("mouseover",function(){
            this.src = "https://m.media-amazon.com/images/I/51n2NA4Qe3L._AC_SY200_.jpg";
            //EQUIVALENT
            this.setAttribute("src","https://m.media-amazon.com/images/I/51n2NA4Qe3L._AC_SY200_.jpg");
        });

        //MOUSEOUT : QUAND LA SOURIS QUITTE L'IMAGE
        document.querySelector("#monimage").addEventListener("mouseout",function(){
            this.src = "https://m.media-amazon.com/images/I/51GXJucnUaL._AC_SY200_.jpg";
        });        
    </script>



</body>
</html>
