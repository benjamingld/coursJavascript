<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" id="photo">
    <script>
        const info = async() => {
            let flux = await fetch("https://api.github.com/users/hayusama");
            let fluxJson = await flux.json();
            return fluxJson;
        }

        info().then(value => {
            document.querySelector("#photo").setAttribute("src",value.avatar_url);
        });
    </script>
</body>
</html>
