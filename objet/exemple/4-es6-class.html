<body>
    <script>
        var Animal = (function(){
            function Constructeur(name){
                this.name = name;
            }
            Constructeur.prototype.parler = function(){
                console.log(this.name + ' fait du bruit!');
            }
            return Constructeur;
        })();

        let lion = new Animal("Lion");
        lion.parler();
    </script>
</body>
