<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #entete, #other{
            text-transform: uppercase;
            font-weight: bold;
            color:red;
        }
    </style>
</head>
<body>
    
    <script>
        //CELA PERMET DE CREER UN ELEMENT HTML DE TYPE PARAGRAPHE
        let p = document.createElement('p');
        //CELA PERMET DE CREER UN NOEUD DE TYPE TEXTE
        let pTexte = document.createTextNode('Mon premier paragraphe');
        //ASSOCIER LE NOEUD TEXTE DANS LE PARAGRAPHE
        p.appendChild(pTexte);
        //ASSOCIER MON PARAGRAPHE DANS BODY
        document.querySelector('body').appendChild(p);
        //DEFINIR UN ATTRIBUT ID
        p.setAttribute('id','entete');
        //EQUIVALENT
        p.id = "other";
        //AJOUTER DES CLASSES
        p.className = "cl1 cl2 cl3";
        //MODIFIER LE CSS (instruction par instruction)
        p.style.color = "#00FF00";
        p.style.border = "3px dashed black";
        p.style.transform = "rotate(90deg)";
        //Cette version re-ecrit le css complet
        p.style.cssText = "font-size:18px;font-weight:bold;text-transform:uppercase;";
        //MÃªme chose autre syntaxe
         p.setAttribute('style',"font-size:18px;font-weight:bold;text-transform:uppercase");
        //document.querySelector('body').innerHTML= "<a href='test.html'>test</a>";
    </script>
</body>
</html>
