    <script>
      //EXERCICE TRANSFORMER HERITAGE ES5 PRECEDENT EN ES6 SOIT PERSONNAGE,MAGICIEN,ASSASSIN

        class Personnage{
            constructor(hp,mp,lvl,force) {
                this.hp = hp;
                this.mp = mp;
                this.actif = true;
                this.lvl = lvl;
                this.force = force
                console.log("personnage");
            }
            bloquer(aux) {
                this.actif = aux; 
                console.log("Joueur : "+aux);
            }
            combat(perso) {
                let restevie = perso.hp - this.force;
                if(restevie>0) {
                    console.log("Le personnage est encore vie");
                    perso.hp = restevie;
                } else {
                    console.log("Le personne est mort");
                    perso.hp = 0;
                    perso.actif = false;
                }
                return perso;
            }
        }

//UNE CLASSE PEUT AVOIR PLUSIEURS ENFANTS MAIS QU'UN SEUL PARENT

        class Magicien extends Personnage{
            constructor(hp,mp,lvl,force,sort) {
                //SUPER ME PERMET DE RECUPERER LE CONSTRUCTEUR DE LA CLASSE PARENT
                super(hp,mp,lvl,force);
                this.sort = sort;
                console.log("magicien");
            }
            lancementSort = ()=> console.log('Feuuu!');
        } 

        class Assassin extends Personnage{
            constructor(hp,mp,lvl,force,poison){
                super(hp,mp,lvl,force);
                this.poison = poison;
                console.log("Assassin");
            }
            utilisationPoison(){
                console.log('J\'ai touch√©');
                }
        } 


        let mage = new Magicien(60,100,50,10,"Feu");
        mage.lancementSort();
        mage.bloquer(true);
        mage.bloquer(false);
        console.log(mage.hp,mage.sort);

        let assassin = new Assassin(100,100,50,70,"Bloquant");

        assassin.utilisationPoison();
        mage = assassin.combat(mage);
        console.log(mage);
